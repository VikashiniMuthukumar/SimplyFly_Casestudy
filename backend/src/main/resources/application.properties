spring.application.name=SimplyFly


server.port=8081

spring.datasource.url=jdbc:mysql://mysql:3306/simplyFly_db2
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
#spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false

spring.jpa.show-sql= true
spring.datasource.hikari.initializationFailTimeout=60000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maximumPoolSize=5

# Set root logging level to INFO
logging.level.root=INFO

# Set logging level for SimplyFly rest controllers package to INFO
logging.level.com.hexaware.simplyfly.restcontrollers=INFO

# Console logging pattern with colored output (date in red, level in green)
logging.pattern.console=%clr(%d{yyyy-MM-dd}){red} %clr([%level]){green} %m%n

# Log file name (auto-generated in project root)
logging.file.name=simplyfly_log_file.log

# File logging pattern (level and message only)
logging.pattern.file=[%level] : %m%n

