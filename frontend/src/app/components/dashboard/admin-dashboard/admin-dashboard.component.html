<div class="container text-center mt-5">
  <h2 class="mb-4">Admin Dashboard</h2>

  <div class="row justify-content-center">
    <div class="col-10 col-sm-6 col-md-4 col-lg-3 mb-3" *ngFor="let item of dashboardItems">
      <a [routerLink]="item.link" class="btn dashboard-btn w-100">
        {{ item.title }}
      </a>
    </div>
  </div>
</div>
