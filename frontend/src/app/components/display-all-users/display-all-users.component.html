<div class="container mt-4">
  <h2 class="text-center mb-4">All Registered Users</h2>

  <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>

  <div class="row" *ngIf="users.length > 0">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let user of users">
      <div class="card shadow-sm border rounded">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ user.username | uppercase }}</h5>
          <p class="mb-1"><strong>User ID:</strong> {{ user.id }}</p>
          <p class="mb-1"><strong>Email:</strong> {{ user.email }}</p>
          <p class="mb-1"><strong>Role:</strong> {{ user.roles }}</p>

          <div class="mt-3 d-flex justify-content-between">
            <button class="btn btn-sm btn-outline-primary" (click)="editUser(user.username)">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="users.length === 0" class="alert alert-info text-center">
    No users found.
  </div>
</div>
